<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Número Secreto</title>
</head>
 
<body>
 
    <div class="container-principal">
        <div class="container-conteudo">
            <div class="container-informacoes">
                <div class="container-texto">
                    <h1>Adivinhe o número secreto! </h1>
                    <p class="texto-instrucao">Escolha um número entre 1 a 20: </p>
                </div>
                <input type="number" min="1"max="20" class="entrada-numero">
                <div class="container-botoes">
                    <button onclick="verificarChute()" id="botao-chutar" class="botao-acao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="botao-reiniciar" class="botao-acao" disabled>Novo jogo</button>
                </div>
            </div>
        </div>
    </div>
 
    <script src="/js/logica.js" defer></script>
</body>
 
</html>
